<div class="container">
  <div class="side-panel">

    <div class="side-panel__photo">
      <img class="side-panel__photo--img" src="assets/photo2.png" alt="">
    </div>

    <div class="side-panel__contacts">

      <div class="side-panel__contacts--title">
        <span>Контакты для связи</span>
        <div class="side-panel__decorative">
        </div>
      </div>

      <div class="side-panel__contacts--location">
        <mat-icon class="side-panel__icon">location_on</mat-icon>
        <span>Россия, г.Калуга</span>
      </div>

      <div class="side-panel__contacts--email">
        <mat-icon class="side-panel__icon">email</mat-icon>
        <a
          onclick="window.location='mailto:chibisovse@yandex.ru?subject=' + window.location.href">chibisovse@yandex.ru</a>
      </div>

      <div class="side-panel__contacts--link">
        <mat-icon class="side-panel__icon">link</mat-icon>
        <span>aasdasdasd</span>
      </div>

      <div class="side-panel__contacts--tel">
        <mat-icon class="side-panel__icon">local_phone</mat-icon>
        <a onclick="window.open('tel:+79200923752')">+79200923752</a>
      </div>
    </div>

    <div class="side-panel__knowledge">

      <div class="side-panel__knowledge--title">
        <span>Знания</span>
        <div class="side-panel__decorative">
        </div>
      </div>

      <div class="side-panel__knowledge--html">
        <div class="side-panel__circle">
          <img class="technologies-icon" src="assets/html.svg">
        </div>
      </div>

      <div class="side-panel__knowledge--css">
        <div class="side-panel__circle">
          <img class="technologies-icon" src="assets/css2.svg">
        </div>
      </div>

      <div class="side-panel__knowledge--angular">
        <div class="side-panel__circle">
          <img class="technologies-icon" src="assets/angular.svg">
        </div>
      </div>


    </div>
  </div>

  <div class="content">
  </div>
</div>
