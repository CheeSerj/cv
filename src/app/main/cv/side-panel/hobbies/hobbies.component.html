<div class="hobbies">

  <div class="hobbies--title">
    <span>Увлечения</span>
    <div class="decorative">
    </div>
  </div>

  <div class="hobbies--icons">
    <div class="hobbies--icons--position" *ngFor="let hobby of hobbies">
      <div class="rectangle">
        <span>{{hobby.title}}</span>
        <img class="hobbies-icon" src="{{hobby.path}}">
      </div>
    </div>
  </div>
</div>
